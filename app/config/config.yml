imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        name:         "FLUX2"
        version:      "Alpha"
        junksize:     "%bprs_asset.junksize%"
        intake_url:   "http://intake.okto.tv"
    form:
        resources:
            - 'BprsStyleBundle:Form:fields.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        resolve_target_entities:
            Bprs\AssetBundle\Entity\AssetInterface: AppBundle\Entity\Asset
        # mappings:
        #     sluggable:
        #         type: annotation
        #         alias: Gedmo
        #         prefix: Gedmo\Sluggable\Entity
        #         dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Sluggable/Entity"

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

bprs_user:
    class: "AppBundle\Entity\User"
    mail:
        commandline_host: %bprs_user.host%
        adress:           %bprs_user.mailadress%
        name:             %bprs_user.name%

oktolab_media:
    episode_class: "AppBundle\Entity\Episode"
    series_class: "AppBundle\Entity\Series"
    asset_class: "AppBundle\Entity\Asset"

jms_serializer:
    metadata:
            directories:
                OKTOLAB:
                    namespace_prefix: "Oktolab\MediaBundle"
                    path: "@OktolabMediaBundle/Resources/serializer/OKTOLAB"
                APPBUNDLE:
                    namespace_prefix: "AppBundle"
                    path: "@AppBundle\Resources/serializer/APPBUNDLE"

bprs_command_line:
    php_path: %php_path%
    worker_queue: %worker_queue%
    redis_backend: "%redis_backend%"

bprs_asset:
    class:  "AppBundle\Entity\Asset"
    adapters:
        gallery:
            url:  "http://localhost/FLUX2/web/uploads/posterframes"
            path: "/opt/local/apache2/htdocs/FLUX2/web/uploads/posterframes"
        video:
            url:  "http://localhost/FLUX2/web/uploads/videos"
            path: "/opt/local/apache2/htdocs/FLUX2/web/uploads/videos"

knp_gaufrette:
    adapters:
        posterframe:
            local:
                directory: %kernel.root_dir%/../web/uploads/posterframes
                create: true
        video:
            local:
                directory: %kernel.root_dir%/../web/uploads/videos
                create: true

    filesystems:
        gallery:
            adapter: posterframe
        video:
            adapter: video

    stream_wrapper: ~

oneup_uploader:
    mappings:
        gallery:
            frontend: blueimp
            storage:
                type: gaufrette
                filesystem: gaufrette.gallery_filesystem
                sync_buffer_size: 100M
        video:
            frontend: blueimp
            storage:
                type: gaufrette
                filesystem: gaufrette.video_filesystem
                stream_wrapper: gaufrette://video/

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig   # sliding pagination controls template
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig # sort link template

fos_elastica:
    serializer: ~
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        app:
            types:
                episode:
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Episode
                        provider: ~
                        listener:
                            immediate: ~
                        finder: ~
                series:
                    persistence:
                        driver: orm
                        model:  AppBundle\Entity\Series
                        provider: ~
                        listener:
                            immediate: ~
                        finder: ~
                page:
                    mappings:
                        title: ~
                        text: ~
                        is_active: ~
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Page
                        provider: ~
                        listener:
                            immediate: ~
                        finder: ~
                post:
                    mappings:
                        name: ~
                        description: ~
                        is_active: ~
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Post
                        provider: ~
                        listener:
                            immediate: ~
                        finder: ~
