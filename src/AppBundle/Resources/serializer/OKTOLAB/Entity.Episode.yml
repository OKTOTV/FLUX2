Oktolab\MediaBundle\Entity\Episode:
    exclusion_policy: ALL
    properties:
        id:
            expose: false
        name:
            expose: true
        description:
            expose: true
        series:
            expose: true
        created_at:
            expose: true
        posterframe:
            expose: true
            type: string
        video:
            expose: true
            type: string
        isActive:
            expose: true
            type: boolean
