markdown_markup_info: |
    *Ich*, **bin**, ***anders***
markdown_linebreak_info: |
    Benutze am Ende einer Zeile<kbd>Leertaste x2</kbd><br />
    Um einen Umbruch zu erzeugen
markdown_paragraph_info: |
    Drücke zwei mal Enter um einen neuen

    Absatz zu erzeugen
markdown_list_info: |
    * Mit Stern <kbd>*</kbd>
    * Kann man eine
    * Unsortierte Liste erzeugen
markdown_ordered_list_info: |
    1. Numerierte Listen
    2. Einfach mit <kbd>1. </kbd>
    3. Anstelle von * erzeugen
markdown_headline_info: |
    Mit <kbd>#</kbd> lassen sich Überschriften erzeugen. Mehrere <kbd>###</kbd> erzeugen eine Überschrift kleinerer Ordnung (h3)
markdown_blockquote_info: |
    > Mit <kbd>></kbd> Lassen sich prima quotes erzeugen
