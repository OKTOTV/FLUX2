### bookCourse.html.twig
oktothek_academy_bC_dates:              "Termine"
oktothek_academy_agb:   |
    ## OKTO COMMUNITY TV-GMBH Geschäftsbedingungen für Schulungen
    Jänner 2015
    <ol>
        <li>Anmeldung<br />
        Anmeldungen für öffentlich zugängliche Schulungen haben ab dem Bekanntmachungstermin ausschließlich durch persönliche Anmeldung, E-Mail, Telefon oder Fax zu erfolgen. Anmeldeberechtigt sind Person die das 14. Lebensjahr bereits vollendet haben. Mit der Einzahlung des Unkostenbeitrages ist die Anmeldung verpflichtend. Bei der Anmeldung sind zumindest Vor- und Zuname, sowie die E-Mail Adresse anzugeben.
        Bei kostenlosen Kursen wird ebenfalls eine Voranmeldung vorausgesetzt. Anmeldeschluss ist grundsätzlich sieben Werktage vor Kursbeginn, außer bei gesondert angegebenen Terminen.
        Die verfügbaren Kursplätze werden nach der Reihenfolge der Zahlungseingänge vergeben.
        </li>

        <li>Unkostenbeitrag<br />
        Die jeweils aktuelle Übersicht über die Kurskosten ist auf der Homepage zu finden. Die Preise verstehen sich inklusive 10% MWST.
        Die Bezahlung kann bar und per Zahlschein oder Onlinebanking vorgenommen werden, eine Bezahlung direkt bei den KursleiterInnen ist jedoch nicht möglich. Der Zahlungsein- gang des Kursbeitrags bei der Community TV GmbH hat spätestens zwei Wochen nach Erhalt der Anmeldebstätigung zu erfolgen. Danach behält sich die Community TV GmbH das Recht vor, den Kursplatz weiterzugeben. Hierbei werden zukünftige OKTO-ProduzentInnen bevorzugt behandelt.
        Auf Anfrage des Kurspersonals ist ein Zahlungsnachweis vorzuweisen. Bei Absage eines Kurses wird der Kursbeitrag in voller Höhe von der Community TV GmbH refundiert oder für einen späteren Kursbesuch gutgeschrieben. Bei Nichtbesuchen eines Kurses wird der volle Betrag verrechnet.
        </li>

        <li>Kursbedingungen<br />
        Die Community TV-GmbH behält sich vor, Kurse, bei der die Mindestanzahl an KursteilnehmerInnen nicht erreicht wird, abzusagen. Kursplätze sind nicht übertragbar.
        </li>

        <li>Abmeldung<br />
        In der Regel ist eine Abmeldung schriftlich spätestens bis sieben Werktagen vor Kursbeginn möglich. Danach wird grundsätzlich der gesamte Kursbeitrag verrechnet.
        </li>

        <li>Haftung<br />
        Die Community TV-GmbH hat alle in Publikationen und Internetseiten bereitgestellten Informationen nach bestem Wissen und Gewissen erstellt. Es wird jedoch keine Haftung für die Aktualität, Richtigkeit und Vollständigkeit der bereit gestellten Informationen übernommen.
        Weiters übernimmt die Community TV-GmbH keine Haftung für Schäden an oder den Verlust von persönlichen Gegenständen der KursteilnehmerInnen. Im Übrigen ist jede Haftung der Community TV-GmbH ausgeschlossen, die über die zwingenden Bestimmungen des gesetzlichen Schadenersatzrechts hinausgeht.
        </li>

        <li>Schadenersatz<br />
        Inventar, Räumlichkeiten, Medien und Geräte der Community TV-GmbH sind schonend zu verwenden bzw. zu behandeln. Sollte dies nicht der Fall sein, hat der/die KursteilehmerIn Schadenersatz zu leisten.
        </li>

        <li>Datenschutz<br />
        Mit der Anmeldung erteilen die KursteilnehmerInnen die datenschutzrechtliche Zustimmung zur elektronischen Verarbeitung der Angaben zur Person für alle zum Betrieb der Community TV-GmbH gehörenden erforderlichen Vorgänge. Die die KursteilnehmerInnen betreffenden Daten dienen ausschließlich dem Betriebszweck der Community TV-GmbH und werden vertraulich behandelt. Sie werden nur in dem für die Community TV-GmbH unbedingt erforderlichen Umfang verarbeitet und solange gespeichert, wie dies für die Erfüllung der Verwaltungsaufgaben der Community TV-GmbH erforderlich ist. Es erfolgt keine Weitergabe der die KursteilnehmerInnen betreffenden Daten an Dritte. Personenbezogene Auswertungen werden nicht erstellt.
        </li>

        <li>Urheberrecht<br />
        Die KursteilnehmerInnen erklären sich damit einverstanden, dass die von ihnen während oder im Zusammenhang mit dem Besuch der Angebote der Community TV-GmbH gemachten Aufnahmen entschädigungslos ohne zeitliche oder räumliche Einschränkung mittels jedes derzeitigen oder zukünftigen technischen Verfahrens ausgewertet und aus- gestrahlt werden dürfen.
        </li>

        <li>Schulungszertifikate<br />
        Auf Wunsch stellt die Community TV-GmbH im Namen des Senders OKTO Teilnahmezertifikate aus.
        </li>
    </ol>


